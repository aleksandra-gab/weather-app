<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="page-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-3">
                <input
                  type="search"
                  placeholder="City"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-4">
                <input type="submit" value="Search" />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-7 main">
              <h1>Weather in: <span id="city"></span></h1>
              <h2 id="time"></h2>
            </div>
            <div class="col-5 details">
              <div class="degrees">
                <img src="" alt="" id="icon" /> <span id="number"> </span
                ><span id="units"
                  ><a href="#" id="celsius"> °C</a> |
                  <a href="#" id="fahrenheit">°F </a></span
                >
              </div>

              Description: <span id="description"></span> <br />
              Humidity: <span id="humidity"> </span>%<br />
              Wind: <span id="wind"></span> km/h
            </div>
          </div>
          <div class="forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/aleksandra-gab/weather-app"
            target="_blank"
            class="github-link"
            >Open-source code</a
          >
          by Aleksandra Jablonska
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
