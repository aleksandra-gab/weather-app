<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-5 main">
            <h1>Weather in: Milan</h1>
            <h2>Wednesday, 26/04/2023 <br />12:28</h2>
          </div>
          <div class="col-4 temperature">
            <div class="degrees">☀️ 19 <br />°C | °F</div>
          </div>
          <div class="col-3 details">
            <div class="description">Description: Sunny</div>
            <div class="humidity">Humidity: 32%</div>
            <div class="wind">Wind: 6 km/h</div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/aleksandra-gab/weather-app" target="_blank"
          >Open-source code</a
        >
        by Aleksandra Jablonska</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
